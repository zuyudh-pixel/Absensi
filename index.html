<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4e73df">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Absensi Dosen">

<style>

:root {
  --primary: #4e73df;
  --secondary: #1cc88a;
  --glass-bg: rgba(255,255,255,0.15);
  --border: rgba(255,255,255,0.3);
  --text: #ffffff;
}

@media (prefers-color-scheme: dark) {
  :root {
    --glass-bg: rgba(0,0,0,0.35);
    --border: rgba(255,255,255,0.1);
    --text: #ffffff;
  }
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 15px 10px;
  color: var(--text);
  overscroll-behavior: none;
}


.card {
  width: 100%;
  max-width: 400px;
  padding: 18px;
  border-radius: 25px;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(20px) scale(0.95); }
  to { opacity:1; transform: translateY(0) scale(1); }
}

.header {
  text-align: center;
  margin-bottom: 10px;
}

.logo {
  width: 50px;
  margin-bottom: 5px;
}

.title {
  font-size: 14px;
}

.subtitle {
  font-size: 14px;      /* sedikit diperbesar */
  font-weight: 700;     /* ðŸ”¥ dibuat tebal */
  margin-top: 12px;      /* ðŸ”¥ tambah jarak atas */
  letter-spacing: 0.4px;
}


#reader {
  width: 100%;
  border-radius: 15px;
  overflow: hidden;
  margin: 12px 0;
}

.section {
  font-size: 14px;
  margin-top: 8px;
  margin-bottom: 4px;
}


.option-group {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.option-group label {
  flex: 1;
  text-align: center;
  padding: 10px;
  border-radius: 14px;
  background: rgba(255,255,255,0.1);
  cursor: pointer;
  font-size: 14px;      /* ðŸ”¥ diperbesar */
  font-weight: 600;     /* ðŸ”¥ lebih tegas */
  transition: 0.3s;
}
.option-group label:hover {
  transform: translateY(-3px);
  background: rgba(255,255,255,0.25);
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.option-group input {
  display: none;
}

.option-group input:checked + span {
  background: white;
  color: #333;
  padding: 10px;
  border-radius: 14px;
  display: inline-block;
  width: 100%;
  font-size: 14px;      /* ðŸ”¥ konsisten */
  font-weight: 600;
}

textarea {
  display: block;
  width: 100%;
  min-height: 35px;
  padding: 12px;
  margin-top: 10px;
  border-radius: 15px;
  border: none;
  outline: none;
  resize: none;
  font-size: 13px;

  background: white;
  color: #333;

  box-sizing: border-box;
  transition: 0.2s ease;
}

textarea::placeholder {
  color: #777;
  font-size: 12px;
}

textarea:focus {
  transform: scale(0.99);
}

button {
  transition: all 0.25s ease;
}

button:hover {
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

.refresh a {
  color: #ffd43b;   /* ðŸ”¥ kuning elegan */
  transition: all 0.25s ease;
  display: inline-block;
}

.refresh a:hover {
  transform: scale(1.08);
  text-shadow: 0 0 10px rgba(255,255,255,0.6);
}

button {
  padding: 10px;
  margin-top: 10px;
  font-size: 13px;
  width: 100%;
  border-radius: 15px;
  border: none;
  background: white;
  color: #333;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(0.98);
}

.footer {
  text-align: center;
  font-size: 10px;
  margin-top: 42px;
  opacity: 0.7;
}


.refresh {
  text-align: center;
  margin-top: 12px;
  font-size: 14px;
}

.refresh a {
  color: white;
  text-decoration: none;
  opacity: 0.95;
  font-size: 15px;     /* ðŸ”¥ diperbesar */
  font-weight: 700;    /* ðŸ”¥ dibuat tebal */
  letter-spacing: 0.3px;
}


.btn-loading {
  position: relative;
  pointer-events: none;
  opacity: 0.8;
}

.btn-loading::after {
  content: "";
  width: 18px;
  height: 18px;
  border: 3px solid #ccc;
  border-top: 3px solid #333;
  border-radius: 50%;
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  animation: spin 0.7s linear infinite;
}

@keyframes spin {
  100% { transform: translateY(-50%) rotate(360deg); }
}

/* Perkecil teks "Scan an Image File" */
#reader__dashboard_section_csr span,
#reader__dashboard_section_csr button,
#reader__dashboard_section_csr input {
  font-size: 11px !important;
}

/* Jika masih besar, paksa lebih kecil */
#reader__dashboard_section_csr {
  font-size: 11px !important;
}

</style>
</head>

<body>

<div class="card">

  <div class="header">
  <img src="data:image/png;base64, <?!=dt.logo?>" class="logo">
  <div style="font-size:11px; opacity:0.85; margin-bottom:4px;">
    UIN KIAI AGENG MUHAMMAD BESARI
  </div>
  <div class="title"><?!=dt.perusahaan?></div>
  <div class="subtitle">Absensi Dosen Pengampu</div>
</div>


  <div id="reader"></div>

  <form onsubmit="submitAbsensi();return false;">
    <input type="hidden" id="idPegawai">
    <input type="hidden" id="password">

    <div class="section">Jenis Absensi</div>
    <div class="option-group">
      <label><input type="radio" name="absensi" value="Masuk" required><span>Masuk</span></label>
      <label><input type="radio" name="absensi" value="Pulang"><span>Pulang</span></label>
      <label><input type="radio" name="absensi" value="Ijin"><span>Ijin</span></label>
    </div>

    <div class="section">Lokasi</div>
    <div class="option-group">
      <label><input type="radio" name="workFrom" value="WFO" required><span>Kampus</span></label>
      <label><input type="radio" name="workFrom" value="WFH"><span>WFA</span></label>
      <label><input type="radio" name="workFrom" value="Ijin"><span>Ijin</span></label>
    </div>

<div class="section">Kelas</div>
    <textarea id="kegiatan" 
  rows="1" 
  placeholder="Isi saat pulang kelas diampu, (contoh: 25.MHKI.A)">
</textarea>

<button type="submit" id="btnSubmit">
  <i class="fas fa-fingerprint"></i> Kirim Absensi
</button>

  </form>

  <div class="refresh">
  <a href="#" onclick="resetFormApp()">
    <i class="fas fa-sync-alt"></i> Absensi Lagi
  </a>
</div>


  <div class="footer">
    Â© 2026 <?!=dt.perusahaan?>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.all.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
function onScanSuccess(decodedText) {
  let data = decodedText.split("|");
  if (data.length === 2) {
    $("#idPegawai").val(data[0]);
    $("#password").val(data[1]);
    Swal.fire({
      icon: "success",
      title: "Scan Berhasil",
      text: "NIDN: " + data[0],
      timer: 1500,
      showConfirmButton: false
    });
    html5QrcodeScanner.clear();
  } else {
    Swal.fire("Barcode tidak dikenal", "", "error");
  }
}

let html5QrcodeScanner = new Html5QrcodeScanner("reader",{
  fps:10,
  qrbox:150
});
html5QrcodeScanner.render(onScanSuccess);



function submitAbsensi() {

  if (!$('input[name=absensi]:checked').val() ||
      !$('input[name=workFrom]:checked').val()) {

    Swal.fire("Lengkapi pilihan absensi dan lokasi!", "", "warning");
    return;
  }

   startLoading();

  if (navigator.geolocation){
    navigator.geolocation.getCurrentPosition(function(position){

      let data = {
        idPegawai: $('#idPegawai').val(),
        password: $('#password').val(),
        kegiatan: $('#kegiatan').val(),
        absensi: $('input[name=absensi]:checked').val(),
        workFrom: $('input[name=workFrom]:checked').val(),
        position: [position.coords.latitude, position.coords.longitude]
      };

      google.script.run
        .withSuccessHandler(callbackAbsensi)
        .withFailureHandler(function(){
          stopLoading();
          Swal.fire("Terjadi kesalahan!", "", "error");
        })
        .submitAbsensi(data);

    }, function(){
      stopLoading();
      Swal.fire("Aktifkan lokasi terlebih dahulu!", "", "warning");
    });

  } else {
    stopLoading();
    Swal.fire("Browser tidak mendukung GPS", "", "error");
  }
}


function startLoading(){
  $("#btnSubmit").addClass("btn-loading");
  $("#btnSubmit").html('<i class="fas fa-spinner fa-spin"></i> Memproses...');
}

function stopLoading(){
  $("#btnSubmit").removeClass("btn-loading");
  $("#btnSubmit").html('<i class="fas fa-fingerprint"></i> Kirim Absensi');
}
function callbackAbsensi(dt){

  stopLoading(); // â¬…ï¸ WAJIB agar tombol kembali normal

  if (dt.success){
    Swal.fire({
      icon: "success",
      title: "Sukses!",
      text: "Absensi berhasil disimpan.",
      timer: 2000,
      showConfirmButton: false
    }).then(()=>{
      resetFormApp(); // optional auto reset setelah sukses
    });

  } else {
    Swal.fire("Gagal!", dt.msg, "error");
  }
}






function resetFormApp() {

  // Kosongkan input
  $("#idPegawai").val("");
  $("#password").val("");
  $("#kegiatan").val("");

  // Uncheck radio
  $("input[type=radio]").prop("checked", false);

  // Hapus alert jika ada
  $(".alert").hide();
  
  // Restart scanner
  html5QrcodeScanner.clear().then(() => {
      html5QrcodeScanner.render(onScanSuccess);
  });

  Swal.fire({
    icon: "info",
    title: "Form Direset",
    text: "Silakan lakukan absensi kembali",
    timer: 1500,
    showConfirmButton: false
  });

}


</script>

</body>
</html>
