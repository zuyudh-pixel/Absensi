<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Absensi Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .loader {
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #4e73df;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #f8f9fc;
        }
        
        .izin-lokasi {
        margin-top: 5px;   /* üî• diperkecil */
        color: #ffd43b;         /* üî• kuning elegan */
        font-weight: 600;       /* sedikit lebih tegas */
        }

        .mohon-izin {
        margin-bottom: 5px;   /* üî• diperkecil */
        }

      .map-icon {
       margin-top: 10px;
        }

    </style>

    <script>
        function openFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Coba otomatis fullscreen (kadang diblok browser)
        window.onload = function() {
            openFullscreen();

            // Redirect setelah 2 detik
            setTimeout(function() {
                window.location.replace("https://script.google.com/macros/s/AKfycby40OK-twlZ-hQ06_0lDYMF8k85GamLauWtGdPfDwywiZB294Nj-zn2aK3KQXfUdqhV/exec");
            }, 15000);
        };
    </script>
</head>

<body>
    <div class="container">
        <h2>ABSENSI DOSEN PENGAMPU</h2>
        <p class="mohon-izin">
        Mohon tunggu, sedang mengarahkan ke aplikasi...</p>
        <p class="izin-lokasi">
    üìç Pastikan Bapak/Ibu mengizinkan akses lokasi.
</p>
        <div class="loader"></div>
        
    </div>
</body>
</html>
